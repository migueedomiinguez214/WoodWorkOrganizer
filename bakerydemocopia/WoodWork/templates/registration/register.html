{% extends "base.html" %}

{% block content %} 
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Register</h1>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        {{ register_form }}
                        
                        <button class="btn btn-primary btn-block" type="submit">Register</button>
                    </form>
                    
                    <p class="text-center mt-3">
                        If you already have an account, <a href="{% url 'login' %}">login</a> instead.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
